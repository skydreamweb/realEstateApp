<div class="con-custom" ng-controller="hallwayCtrl">
  <div class="panel">
    <div class="panel-heading text-center">
      <h3>Hallway</h3>
    </div>
    <div class="float-right mb-2">
      <a href="#/" class="btn-sm btn-warning">Back</a>
    </div>
    <div class="panel-body">
      <table class="table table-bordered bordere table-striped table-condensed datatable" ui-jq="dataTable" ui-options="dataTableOpt">
        <thead>
          <tr>
            <th>#</th>
            <th>SubCat</th>
            <th>Item</th>
            <th>$ Price</th>
            <th>âœ“</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="n in data">
            <td>{{$index+1}}</td>
            <td>{{n.name}}</td>
            <td>{{n.description}}</td>
            <td class="text-right">{{n.price.toFixed(2)}}</td>
            <td>
              <input type="checkbox" class="checkbox-inline" data-checklist-model="user.data" data-checklist-value="n" id="{{n.id}}" value="{{n.id}}">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="float-right mt-2 mb-2">
        <a href="#/" class="btn-sm btn-warning">Back</a>
      </div>
    </div>
  </div>
</div>
